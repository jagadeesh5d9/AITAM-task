<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        /* Basic reset */
        body, table {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 60%;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #2a8bc7;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2a8bc7;
            outline: none;
            box-shadow: 0 0 5px rgba(42, 139, 199, 0.5);
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #2a8bc7;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #217ba1;
        }

        /* Animation Effects */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Style checkboxes */
        input[type="checkbox"] + label {
            font-size: 1rem;
            margin-right: 15px;
        }

        td input[type="checkbox"]:checked + label {
            color: #2a8bc7;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr><td colspan="2"><h1>Application Form</h1></td></tr>
        </thead>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="name" placeholder="Enter your name">
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td>
                <input type="number" name="age" placeholder="Enter Age..">
            </td>
        </tr>
        <tr>
            <td>DOB</td>
            <td>
                <input type="date" name="dob">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="checkbox" name="gender" id="male"><label for="male">Male</label>
                <input type="checkbox" name="gender" id="female"><label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Contact</td>
            <td>
                <input type="number" name="contact" placeholder="Mobile No">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" name="email" placeholder="Email...">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td>
                <input type="password" name="confirm_password">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</body>
</html>
