<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css coloring</title>
    <style>
        .container{
            width: 80%;
            height: 50vh;
            margin: auto;
            background-color: lightgray;
            padding: 20px;
        }
        h1{
            font-size: 2em;
        }
        p{
            font-size: 1.2em;
        }
        button{
           border-radius: 10px;
           padding: 10px 45px;
        }
        .container:hover{
            width: 90%;
            height:40vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heading</h1>
        <p>paragraph</p>
        <button>submit</button>
    </div>
</body>
</html>
