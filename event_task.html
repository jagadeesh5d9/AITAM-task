    <form>

            <legend><h2>Registration Form</h2></legend>

            <label for="name"><b>Team Name:</b></label>
            <input type="text" id="name" placeholder="Enter your team name..">

            <label for="size"><b>Team size:</b></label>
            <input type="number" id="size" placeholder="(1-3)...">
            <br><br>

            <br><br>

            <label for="contact"><b>Select Event:</b></label><br><br>
            <select>
                <option value="">Web dev</option>
                <option value="">python</option>
                <option value="">Data science</option>
            </select>
            <br><br>

            <input type="radio" name="Time" id="Time">10:00 am
            <input type="radio" name="Time">2:00 pm
            <br><br>

            <label for="contact"><b>Contact NO:</b></label>
            <input type="number" id="contact" placeholder="Contact NO...">
            <br><br>

            
        </fieldset>
    </form>
