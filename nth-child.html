<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth-child</title>
    <style>
        ul li:nth-child(1){
            color: bisque;
        }
        ul li:nth-child(2){
            color: salmon;
        }
        ul li:nth-child(2){
            color: rebeccapurple;
        }
        ul li:nth-child(3){
            color: lavender;
        }
        ul li:nth-child(4){
            color: orange;
        }
        ul li:nth-child(5){
            color: violet;
        }

        li{
            list-style-type: upper-alpha;
        }

    </style>
</head>
<body>
    <h2>this nth child task</h2>
    <ul>
        <li>Content is king</li>
        <li>Content is king</li>
        <li>Content is king</li>
        <li>Content is king</li>
        <li>Content is king</li>
    </ul>
</body>
</html>
